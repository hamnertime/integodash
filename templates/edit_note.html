{% extends "layout.html" %}
{% block title %}Edit Note{% endblock %}

{% block head %}
<style>
    h1 { color: #0056b3; }
    .form-section { background-color: #fff; padding: 25px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); max-width: 800px; margin: auto; }
    textarea { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
    .button-container { text-align: right; margin-top: 20px; }
    button { padding: 12px 25px; background-color: #0056b3; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 1.1em; }
    .button.secondary { background-color: #6c757d; color: white; text-decoration: none; padding: 12px 25px; font-size: 1.1em; border-radius: 5px;}
</style>
{% endblock %}

{% block content %}
    <h1>Edit Note for {{ client_name }}</h1>
    <div class="form-section">
        <form method="POST" action="{{ url_for('edit_note', account_number=account_number, note_id=note.id) }}">
            <textarea name="note_content" rows="5">{{ note.note_content }}</textarea>
            <div class="button-container">
                <a href="{{ url_for('client_breakdown', account_number=account_number) }}" class="button secondary">Cancel</a>
                <button type="submit">Save Changes</button>
            </div>
        </form>
    </div>
{% endblock %}
