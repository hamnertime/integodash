<div class="grid-stack-item-content billing-period-selector form-section">
    <form method="get" action="{{ url_for('client_billing_details', account_number=client.account_number) }}">
        <label for="billing_month"><strong>Select Billing Period:</strong></label>
        <select name="month" id="billing_month" onchange="this.form.submit()">
            {% for option in month_options %}
                <option value="{{ option.month }}" {% if option.month == selected_month %}selected{% endif %}>{{ option.name }}</option>
            {% endfor %}
        </select>
        <input type="hidden" name="year" value="{{ selected_year }}">
    </form>
    <a href="{{ url_for('export_quickbooks_csv', account_number=client.account_number, year=selected_year, month=selected_month) }}" class="button">Export to QuickBooks (CSV)</a>
    {% if datto_portal_url %}
        <a href="{{ datto_portal_url }}" class="button" target="_blank">View in Datto RMM</a>
    {% endif %}
